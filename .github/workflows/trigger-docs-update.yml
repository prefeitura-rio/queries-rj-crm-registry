name: Trigger Documentation Update

on:
  push:
    branches: [ master, main ]
    paths:
      - 'models/**/*.sql'
      - 'models/**/*.yml'

jobs:
  trigger-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Generate GitHub App Token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.PRIVATE_KEY }}
          repositories: mintlify-docs

      - name: Trigger documentation update via GitHub CLI
        run: |
          echo "Triggering documentation update..."
          gh workflow run update-dbt-docs.yml \
            --repo prefeitura-rio/mintlify-docs \
            --ref main
          
          echo "âœ… Successfully triggered documentation update"
          echo "ðŸ“„ Triggered by: ${{ github.repository }}"
          echo "ðŸ”§ Changes in: models/"
          echo "ðŸ“‹ Commit: ${{ github.sha }}"
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}