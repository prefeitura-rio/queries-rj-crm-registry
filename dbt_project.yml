name: 'queries'
version: '1.0.0'
config-version: 2

profile: 'crm'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["data-tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:         # directories to be removed by `dbt clean`
  - "target"
  - "dbt_packages"

vars:
  # Internal variables
  DBT_USER: "{{ env_var('DBT_USER', 'patricia') }}"
  dev_prefix: "{{ var('DBT_USER') }}__"
  prod_project: "rj-crm-registry"
  datasets_to_check: ['crm_whatsapp', 'crm_dados_mestres']

models:
  +persist_docs:
    relation: true
    columns: true
  queries:
    raw:
      +materialized: table
      wetalkie:
        +schema: brutos_wetalkie
    intermediate:
      +materialized: ephemeral
    core:
      +materialized: table
      +schema: dados_mestres
  data_tests:
      +schema: crm_testes
      +materialized: table

seeds:
  +schema: brutos_seeds
