name: 'queries'
version: '1.0.0'
config-version: 2

profile: 'crm'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["data-tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:         # directories to be removed by `dbt clean`
  - "target"
  - "dbt_packages"

vars:
  # Internal variables
  DBT_USER: "{{ env_var('DBT_USER', 'dev_fantasma') }}"

models:
  +persist_docs:
    relation: true
    columns: true
  queries:
    raw:
      +materialized: table
      wetalkie:
        +schema: brutos_wetalkie
    intermediate:
      +materialized: ephemeral
    core:
      +materialized: table
      +schema: dados_mestres

seeds:
  +schema: brutos_seeds
