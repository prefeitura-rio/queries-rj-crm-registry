version: 2

models:
  - name: dim_enderecos
    description: "Modelo que consolida informações de endereços geolocalizados, servindo como uma dimensão mestre de endereços. As colunas foram inferidas e podem precisar de revisão manual."
    columns:
      
      - name: cep
        description: "Código de Endereçamento Postal (CEP)."
      - name: logradouro
        description: "Nome do logradouro (rua, avenida, etc.)."
      - name: numero
        description: "Número do imóvel."
      - name: complemento
        description: "Complemento do endereço (apto, sala, etc.)."
      - name: bairro
        description: "Nome do bairro."
      - name: municipio
        description: "Nome do município."
      - name: estado
        description: "Nome do estado."
      - name: pais
        description: "Nome do país."
      - name: latitude
        description: "Latitude do endereço."
        data_tests:
          - not_null:
              name: core_rmi_dados_mestres_dim_enderecos__latitude__not_null
              severity: error
      - name: longitude
        description: "Longitude do endereço."
        data_tests:
          - not_null:
              name: core_rmi_dados_mestres_dim_enderecos__longitude__not_null
              severity: error
      - name: data_atualizacao
        description: "Data da última atualização do registro do endereço."
        # data_tests:
        #   - not_null:
        #       name: core_rmi_dados_mestres_dim_enderecos__data_atualizacao__not_null
        #       severity: warn
