version: 2

models:
  - name: dim_telefone_sem_whatsapp
    description: "Modelo que identifica telefones que não possuem WhatsApp, com base em falhas de entrega de mensagens."
    columns:
      - name: contato_telefone
        description: "Número de telefone que não possui WhatsApp."
        data_tests:
          - not_null:
              name: core_crm_whatsapp_dim_telefone_sem_whatsapp__contato_telefone__not_null
              severity: error
      - name: data_atualizacao
        description: "Data da última atualização/verificação do status do telefone."
        data_tests:
          - not_null:
              name: core_crm_whatsapp_dim_telefone_sem_whatsapp__contato_telefone__not_null
              severity: error
