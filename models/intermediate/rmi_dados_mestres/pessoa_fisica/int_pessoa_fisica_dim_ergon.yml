version: 2

models:
  - name: int_pessoa_fisica_dim_ergon
    description: Consolida dados de funcionários do sistema Ergon
    config:
      materialized: ephemeral
    columns:
      - name: cpf
        description: Cadastro de Pessoa Física (CPF) do indivíduo
        data_type: string
        data_tests:
          - unique:
              name: intermediate_rmi_dados_mestres_int_pessoa_fisica_dim_ergon__cpf__unique
              severity: error
      - name: trabalha_prefeitura
        description: Estrutura com dados de funcionário público
        data_type: record
        data_tests:
          - not_null:
              name: intermediate_rmi_dados_mestres_int_pessoa_fisica_dim_ergon__trabalha_prefeitura__not_null
              severity: error
      - name: cpf_particao
        description: "Coluna de partição baseada no CPF para otimização de queries."
        data_type: integer